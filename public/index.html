<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Night Ultimate Werewolf</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 80%;
            background: #3c3c3c;
            color: #ffffff;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>One Night Ultimate Werewolf</h1>
        <p>Enter a room code to join:</p>
        
        <input type="text" id="roomCode" placeholder="Room Code">
        <button id="joinRoom">Join Room</button>

        <div id="lobby" style="display: none;">
            <h2>Lobby</h2>
            <p>Room Code: <span id="roomDisplay"></span></p>
            <h3>Players:</h3>
            <ul id="playerList"></ul>
            <button id="gameSettings">Game Settings</button>
            <button id="startGame" disabled>Start Game</button>
        </div>
    </div>

    <script>
        const socket = io(window.location.hostname === "localhost" ? 'http://localhost:10000' : 'https://onuw.onrender.com');
        let currentRoom = null;

        document.getElementById("joinRoom").addEventListener("click", function() {
            const roomCode = document.getElementById("roomCode").value.trim();

            if (!roomCode) {
                alert("Please enter a room code!");
                return;
            }

            currentRoom = roomCode;
            socket.emit('joinRoom', { roomCode });

            document.getElementById("roomDisplay").textContent = roomCode;
            document.getElementById("lobby").style.display = "block";
        });

        // Ask for the player's name after they join the room
        socket.on('roomUpdate', (players) => {
            console.log("Received room update:", players);

            const playerList = document.getElementById("playerList");
            playerList.innerHTML = "";  // Clear existing list

            players.forEach(player => {
                const listItem = document.createElement("li");
                listItem.textContent = player.name || "Unnamed";  // Add player's name or "Unnamed" if not set
                playerList.appendChild(listItem);
            });

            // Prompt for the player's name if they haven't set it yet
            if (!players.some(player => player.id === socket.id && player.name)) {
                const username = prompt("Please enter your name:");
                if (username) {
                    socket.emit('joinRoomWithName', { roomCode: currentRoom, username });
                }
            }
        });
    </script>
</body>
</html>
